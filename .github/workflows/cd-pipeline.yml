name: CD with Gradle

on:
  push:
    branches: [ main ]   # main에 머지되면 배포

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test   # 배포 때는 테스트 생략 가능

      - name: Copy Jar to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "build/libs/newEcommerce-*.jar"
          target: "/home/ubuntu/ecommerce"

      - name: Deploy on server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -euxo pipefail

            APP_DIR=/home/ubuntu/ecommerce
            PID_FILE=$APP_DIR/app.pid

            mkdir -p "$APP_DIR"

            # 최신 jar 1개를 정확히 선택 (glob을 따옴표로 감싸지 않기!)
            JAR_FILE=$(ls -1t "$APP_DIR"/build/libs/*.jar 2>/dev/null | head -n 1)

            # jar가 없으면 exit1(실패)
            if [ -z "${JAR_FILE:-}" ]; then
              echo "No jar found in $APP_DIR/build/libs"
              ls -al "$APP_DIR/build/libs" || true
              exit 1
            fi

            # 기존 프로세스 종료 (있으면)
            if [ -f "$PID_FILE" ]; then
              OLD_PID=$(cat "$PID_FILE" || true)
              if [ -n "${OLD_PID:-}" ] && kill -0 "$OLD_PID" 2>/dev/null; then
                kill "$OLD_PID" || true
                sleep 2
              fi
            fi

            # 실행
            nohup java -jar "$JAR_FILE" --spring.profiles.active=prod > "$APP_DIR/app.log" 2>&1 &

            # PID 저장
            echo $! > "$PID_FILE"

            sleep 2

            # 정상 기동 확인 + 실패 시 로그 출력
            kill -0 "$(cat "$PID_FILE")" 2>/dev/null || (echo "App failed to start" && tail -n 120 "$APP_DIR/app.log" && exit 1)