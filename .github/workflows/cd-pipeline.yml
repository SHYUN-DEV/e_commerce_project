name: CD with Gradle

on:
  push:
    branches: [ main ]   # main에 머지되면 배포

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test   # 배포 때는 테스트 생략 가능

      - name: Copy Jar to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "build/libs/newEcommerce-*.jar"
          target: "/home/ubuntu/ecommerce"

      - name: Deploy on server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -euxo pipefail
            mkdir -p /home/ubuntu/ecommerce
            pkill -f 'newEcommerce' || true
            nohup java -jar /home/ubuntu/ecommerce/newEcommerce-*.jar --spring.profiles.active=prod > /home/ubuntu/ecommerce/app.log 2>&1 &
            sleep 2
            pgrep -f 'newEcommerce' || (echo "App failed to start" && exit 1)
